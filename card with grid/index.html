<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custon file css link -->
    <link rel="stylesheet" href="style.css">

    <title>card with css grid</title>

<body>
    <div class="card-container">
        <div class="card">

            <div class="card__image">

            </div>
            <div class="card__title">Tartes aux fraises

                <hr>
            </div>

                <i class="icon fas fa-hourglass-half"></i>
                <span class="val">20</span>
            </div>
            <div class="tab ingr">
                <i class="icon fas fa-tasks"></i>
                <span class="val">8</span>
            </div>
            <div class="tab pers">
                <i class="icon fas fa-user"></i>
                <span class="val">5</span>

            </div>
            <div class="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio ullam debitis sunt nemo ipsam atque
                repellat facilis 
            </div>

        </div>

    </div>
